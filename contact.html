<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speedy Rentals - Contact</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* CSS for animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes slideIn {
        from {
          transform: translateY(50px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;

        animation: fadeIn 1s ease-in-out;
      }

      .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        animation: slideIn 1s ease-in-out;
      }

      h2 {
        font-size: 32px;
        color: #333;
        text-align: center;
        margin-top: 0;
      }

      p {
        font-size: 18px;
        color: #555;
        line-height: 1.6;
        margin: 10px 0;
      }

      .contact-info {
        text-align: center;
        margin-top: 20px;
      }

      .contact-info p {
        font-size: 16px;
        color: #777;
      }

      .contact-info p:first-of-type {
        margin-top: 0;
      }

      .contact-info p:last-of-type {
        margin-bottom: 0;
      }
      nav {
        background-color: #f7f7f7;
        padding: 45px;
      }
      nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        text-align: center;
      }

      nav ul li {
        display: inline-block;
        margin-right: 20px;
      }

      nav ul li a {
        color: rgb(58, 58, 58);
        text-decoration: none;
        padding: 10px 15px;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      nav ul li a:hover {
        background-color: #eee;
      }

      nav ul li a.active {
        background-color: #007bff;
        color: #fff;
      }
      a {
        color: rgb(58, 58, 58);
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>

    <div class="container">
      <h2>Contact Us</h2>
      <p>
        If you have any questions, feedback, or concerns, please don't hesitate
        to contact us.
      </p>
      <div class="contact-info">
        <p>
          Email:
          <a href="mailto:support@speedyrentals.com"
            >support@speedyrentals.com</a
          >
        </p>
        <p>Phone: <a href="tel:+18001234567">+1-800-123-4567</a></p>
        <p>Address: 1234 Car Rental Blvd, Autotown, USA</p>
      </div>
    </div>
  </body>
</html>
